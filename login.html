<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #c6a825;
        }

        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .captcha-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .captcha-container img {
            margin-left: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 15px;
            }

            .login-container h2 {
                font-size: 20px;
            }

            .login-container input, .login-container button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="captcha-container">
                <input type="text" id="captchaInput" placeholder="Enter CAPTCHA" required>
                <img src="https://via.placeholder.com/100x30" alt="CAPTCHA">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function sanitizeInput(input) {
            const element = document.createElement('div');
            element.innerText = input;
            return element.innerHTML;
        }

        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const captcha = document.getElementById('captchaInput').value;

            // Basic CAPTCHA validation (in a real scenario, this should be server-side)
            if (captcha !== "1234") {
                alert('CAPTCHA verification failed!');
                return false;
            }

            // Sanitize inputs
            const sanitizedUsername = sanitizeInput(username);
            const sanitizedPassword = sanitizeInput(password);

            // Perform login (mock)
            alert(`Logged in as: ${sanitizedUsername}`);
            return false; // Prevent form submission for demo purposes
        }
    </script>
</body>
</html>
